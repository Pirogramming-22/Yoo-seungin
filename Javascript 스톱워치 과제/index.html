<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내가 만드는 스톱워치</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <main>
    <div class="stopwatch">
      <h1>스톱워치</h1>
      <div class="display">00:00:00</div>
      <div class="control-stop">
        <button id="startStop">시작</button>
        <button id="resetStop">리셋</button>
        <button id="recordStop">기록</button>
      </div>
      <ul id="record-stop"></ul>
      <div class="control-delete">
        <button id="selectDelete">선택 삭제</button>
        <button id="deleteAll">전체 삭제</button>
        <button id="selectAll">전체 선택</button>
      </div>
    </div>
    <div class="timer">
      <h2>타이머</h2>
      <div class="display">00:00:00</div>
      <div class="control-timer">
        <input type="number" id="hours" placeholder="시" min="0" max="23">
        <input type="number" id="minutes" placeholder="분" min="0" max="59">
        <input type="number" id="seconds" placeholder="초" min="0" max="59">
        <button id="startTimer">시작</button>
        <button id="resetTimer">리셋</button>
      </div>
    </div>
  </main>
</body>
</html>
