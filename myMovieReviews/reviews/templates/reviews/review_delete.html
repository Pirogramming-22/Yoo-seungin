{% extends 'reviews/base.html' %}

{% block content %}
<div class="delete-confirm">
    <h2>리뷰 삭제</h2>
    <p>"{{ review.title }}" 리뷰를 정말 삭제하시겠습니까?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-btn">삭제</button>
        <a href="{% url 'review_detail' review.pk %}" class="cancel-btn">취소</a>
    </form>
</div>
{% endblock %}
