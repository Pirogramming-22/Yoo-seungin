{% extends 'reviews/base.html' %}

{% block content %}
<style>
    .review-thumbnail {
        width: 100%;
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 1rem;
        max-height: 150px; 
        object-fit: contain;
    }
    .review-info {
        flex-grow: 1; 
    }
    .review-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: #663399;
        margin: 0.5rem 0;
    }
    .review-title a {
        text-decoration: none; 
        color: #663399; 
        font-weight: bold;
        transition: color 0.3s; 
    }
    .review-title a:hover {
        color: #ff1493;
    }
    
    .no-thumbnail {
        width: 100%;
        height: 150px;
        background-color: #f0f0f0;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #888;
        font-size: 0.9rem;
        margin-bottom: 1rem;
        border: 1px dashed #ddd;
    }
</style>
<div class="sort-options">
    <a href="?sort=title">제목순</a>
    <a href="?sort=rating">별점순</a>
    <a href="?sort=running_time">상영시간순</a>
</div>

<div class="review-grid">
    {% for review in reviews %}
    <div class="review-card">
        {% if review.image %}
        <img src="{{ review.image.url }}" alt="{{ review.title }}" class="review-thumbnail">
        {% else %}
        <div class="no-thumbnail">No Image</div>
        {% endif %}
        <h2 class="review-title"><a href="{% url 'review_detail' review.pk %}">{{ review.title }}</a></h2>
        <div class="review-info">
            <p>개봉년도: {{ review.release_year }}년</p>
            <p>장르: {{ review.get_genre_display }}</p>
            <p>별점: {{ review.rating }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
