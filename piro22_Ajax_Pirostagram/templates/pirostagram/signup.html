{% extends 'pirostagram/base.html' %}
{% load static %}

{% block content %}
<div class="signup-container">
    <h2>Pirostagram 회원가입</h2>
    <form method="post" class="signup-form">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" placeholder="사용자 이름" required>
        </div>
        <div class="form-group">
            <input type="password" name="password1" placeholder="비밀번호" required>
        </div>
        <div class="form-group">
            <input type="password" name="password2" placeholder="비밀번호 확인" required>
        </div>
        {% if form.errors %}
        <div class="error-message">
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
        </div>
        {% endif %}
        <button type="submit">가입하기</button>
    </form>
    <div class="login-link">
        이미 계정이 있으신가요? <a href="{% url 'login' %}">로그인</a>
    </div>
</div>
{% endblock %}
