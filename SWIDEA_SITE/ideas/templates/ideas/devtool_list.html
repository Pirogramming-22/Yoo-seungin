{% extends 'base.html' %}

{% block content %}
<div class="devtool-container">
    <h2>DevTool List</h2>
    <p>개발툴 목록 페이지 입니다. 자신이 사용가능한 개발툴의 목록을 확인해 보세요.</p>
    <div class="devtool-list">
        {% for tool in devtools %}
        <div class="tool-row">
            <div class="tool-content">
                <a href="{% url 'ideas:devtool_detail' tool.pk %}" class="tool-name">{{ tool.name }}</a>
                <div class="tool-description">{{ tool.kind }}</div>
                <p>{{ tool.content }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.tool-name {
    color: #00ff00;
    font-size: 24px;
    text-decoration: none;
    cursor: pointer;
}

.tool-description {
    margin-top: 5px;
}
</style>
{% endblock %}
