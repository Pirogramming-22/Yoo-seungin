{% extends 'base.html' %}

{% block content %}
<div class="idea-form-container">
    <h2>Idea Register</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>아이디어명:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label>image:</label>
            {{ form.image }}
        </div>
        <div class="form-group">
            <label>아이디어 설명:</label>
            {{ form.content }}
        </div>
        <div class="form-group">
            <label>아이디어 관심도:</label>
            {{ form.interest }}
        </div>
        <div class="form-group">
            <label>예상 개발툴:</label>
            {{ form.devtool }}
        </div>
        <button type="submit" class="submit-btn">SUBMIT</button>
    </form>
</div>
<style>
    .idea-form-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: rgba(30, 30, 30, 0.9);
        border-radius: 8px;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        color: #00ff00;
        margin-bottom: 0.5rem;
    }

    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 0.6rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid #00ff00;
        color: #fff;
        border-radius: 4px;
    }

    .form-group select option {
        background-color: white;  
        color: black;  
        padding: 8px;
    }

    .form-group select option:checked {
        background-color: #00ff00;
        color: black;
    }

    .submit-btn {
        background: #00ff00;
        color: #000;
        padding: 0.8rem 2rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        align-items: center;
        justify-content: center;
    }
</style>
{% endblock %}
