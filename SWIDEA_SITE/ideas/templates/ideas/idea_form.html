{% extends 'base.html' %}

{% block content %}
<div class="idea-form-container">
    <h2>아이디어 등록</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>아이디어명:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label>image:</label>
            {{ form.image }}
        </div>
        <div class="form-group">
            <label>아이디어 설명:</label>
            {{ form.content }}
        </div>
        <div class="form-group">
            <label>아이디어 관심도:</label>
            {{ form.interest }}
        </div>
        <div class="form-group">
            <label>예상 개발툴:</label>
            {{ form.devtool }}
        </div>
        <button type="submit" class="submit-btn">SUBMIT</button>
    </form>
</div>
{% endblock %}
