{% extends 'base.html' %}

{% block content %}
<div class="idea-form-container">
    <h2>아이디어 등록</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>제목</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label>이미지</label>
            {{ form.image }}
        </div>
        <div class="form-group">
            <label>내용</label>
            {{ form.content }}
        </div>
        <div class="form-group">
            <label>관심도</label>
            {{ form.interest }}
        </div>
        <div class="form-group">
            <label>개발툴</label>
            {{ form.devtool }}
        </div>
        <button type="submit" class="submit-btn">등록하기</button>
    </form>
</div>
{% endblock %}
