{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="detail-container">
    <div class="detail-content">
        <h2>Idea Detail Update</h2>
        <p>아이디어 세부내용 수정 페이지 입니다. 아이디어를 구체화하거나 내용을 변경해 보아요</p>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>제목</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label>이미지</label>
                {{ form.image }}
            </div>
            <div class="form-group">
                <label>내용</label>
                {{ form.content }}
            </div>
            <div class="form-group">
                <label>관심도</label>
                {{ form.interest }}
            </div>
            <div class="form-group">
                <label>개발툴</label>
                {{ form.devtool }}
            </div>
            <button type="submit" class="submit-btn">수정하기</button>
        </form>
    </div>
</div>

<style>
.detail-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.detail-content {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 8px;
    padding: 30px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    color: #00ff00;
    margin-bottom: 5px;
}

.submit-btn {
    background: #00ff00;
    color: black;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
</style>
{% endblock %}
