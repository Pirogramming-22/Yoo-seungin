{% extends 'base.html' %}

{% block content %}
<div class="devtool-form-container">
    <h2>DevTool Detail Update</h2>
    <p>개발툴 세부내용 수정 페이지 입니다. 개발툴에 대해 수정사항이 있으면 고쳐보아요.</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">이름</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_kind">종류</label>
            {{ form.kind }}
        </div>
        <div class="form-group">
            <label for="id_content">개발툴 설명</label>
            {{ form.content }}
        </div>
        <button type="submit" class="submit-btn">등록</button>
    </form>
</div>
{% endblock %}
